<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="playlist.svg" alt="" class="invert">
                    <h2>Your Librarys</h2>
                </div>
                <div class="footer">

                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a></div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>


        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="images/top hits.jpeg" alt="">
                        <h2>Today's Top Hits</h2>
                        <p>Teddy Swims is on top of the Hottest 50!</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <img src="images/top hits.jpeg" alt="">
                        <h2>Today's Top Hits</h2>
                        <p>Teddy Swims is on top of the Hottest 50!</p>
                    </div>





                </div>

                <div class="playbar">

                    <div class="songbuttons">
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
